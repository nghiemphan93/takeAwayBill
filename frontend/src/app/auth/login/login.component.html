<form *ngIf="(isAuth$ | async) == false" [formGroup]="loginForm" (ngSubmit)="onLogin()" method="post">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username" name="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" name="password">
  </mat-form-field>

  <button mat-raised-button color="primary" class="button" type="submit">Login</button>
</form>
<button mat-raised-button color="primary" *ngIf="(isAuth$ | async) == true" class="button" type="button" (click)="onLogOut()">Logout</button>
<hr>
<p>Is authenticated = {{ isAuth$ | async }}</p>
<button mat-raised-button color="primary" routerLink="/dashboard">To Dashboard</button>
<hr/>
